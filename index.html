<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Virtual Piano</h1>
    <div id="controls">
        <select id="sound-set-dropdown"></select>
        <button id="toggle-note-labels">Toggle Note Labels</button>
        <button id="record-button">Start Recording</button>
        <button id="playback-button">Play Recorded Sequence</button>
        <label for="octave-slider">Octave: <span id="octave-value">4</span></label>
        <input type="range" id="octave-slider" min="1" max="10" value="4">
    </div>
    <div class="canvas-container">
        <canvas id="piano" class="piano"></canvas>
    </div>
    <script src="js/DropdownMenu.js"></script>
    <script src="js/RecordButton.js"></script>
    <script src="js/PlaybackButton.js"></script>
    <script src="js/ToggleNoteLabels.js"></script>
    <script src="js/Piano.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
